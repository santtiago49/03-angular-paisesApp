<div *ngIf="!pais; else divPais"
    class="alert alert-info">
    Esperando la respuesta..
</div>

<ng-template #divPais>
    
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais.name.common }}</small> </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais.flags.png" >
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población: </strong> {{ pais.population | number }}
                </li>
            </ul>
        </div>

    </div>

</ng-template>
